<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Sorcerer’s Trick </title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /*6*/
    /* Consistent gradient animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(45deg, #4B0082, #00008B, #8A2BE2, #1E90FF);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #f5f5f5;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* Container styling */
    .container {
      background: rgba(0, 0, 50, 0.85);
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
      max-width: 600px;
      width: 90%;
      border: 2px solid #ffd700;
      margin: 40px auto;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Video container styling */
    .video-container {
      position: relative;
      margin: 20px 0;
      border: 2px solid #ffd700;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    video {
      width: 100%;
      height: auto;
    }

    /* Form elements */
    .timestamp-input {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .timestamp-input input {
      width: 100px;
      padding: 10px;
      font-size: 1.1em;
      border: 2px solid #ffd700;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #9370DB;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #8A2BE2;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
    }

    /* Genie animation - Centered version */
    #genieReveal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
      animation: genieFadeIn 1s ease-out forwards;
    }

    @keyframes genieFadeIn {
      from { 
        opacity: 0; 
        transform: translate(-50%, -40%); 
      }
      to { 
        opacity: 1; 
        transform: translate(-50%, -50%); 
      }
    }

    #genieMessage {
      margin-top: 20px;
      font-size: 1.4em;
      background: rgba(0, 0, 50, 0.9);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }

    /* Consistent result messages */
    .success {
      color: #90EE90;
      background: rgba(0, 255, 0, 0.15);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #90EE90;
    }

    .error {
      color: #ff4d4d;
      background: rgba(255, 0, 0, 0.15);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> The Sorcerer’s Trick</h1>
    <p>Watch the magical vision below and find the exact moment when the word "wishes" is spoken:</p>

    <div class="video-container">
      <video controls>
        <source src="./Aladdin meets Genie HD.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <form id="answerForm">
      <div class="timestamp-input">
        <div>
          <label>Minutes:</label>
          <input type="number" id="minutes" min="0" max="10" required>
        </div>
        <div>
          <label>Seconds:</label>
          <input type="number" id="seconds" min="0" max="59" required>
        </div>
      </div>
      
      <button type="submit">Reveal the Truth</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <!-- Genie Animation - Centered -->
  <div id="genieReveal">
    <img src="./gen.png" alt="Magic Genie" style="width: 300px;">
    <div id="genieMessage">
      <p>⏳ By the sands of time! You found it! ⏳</p>
      <p>The word whispers at <strong>both 2:08 and 2:11</strong></p>
      <a href="https://qrco.de/bfnEaA" target="_blank" style="color: #ffd700; text-decoration: none; font-weight: bold;">
        Enter the Cave of Wonders →
      </a>
    </div>
  </div>

  <script>
    document.getElementById("answerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      const totalSeconds = (minutes * 60) + seconds;
      const genieDiv = document.getElementById("genieReveal");

      // Accept both 2:08 (128s) and 2:11 (131s)
      if (totalSeconds === 128 || totalSeconds === 131) {
        genieDiv.style.display = "block";
        document.getElementById("responseMessage").innerHTML = '';
      } else {
        genieDiv.style.display = "none";
        document.getElementById("responseMessage").innerHTML = 
          '<div class="error">The vision remains unclear... Seek again!</div>';
      }
    });
  </script>
</body>
</html>
